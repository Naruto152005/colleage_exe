<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Light Simulation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #333;
    }

    .traffic-light {
      width: 100px;
      background: #111;
      padding: 20px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .light {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #555;
      margin: 0 auto;
      transition: background 0.3s;
    }

    .red.active {
      background: red;
    }

    .yellow.active {
      background: yellow;
    }

    .green.active {
      background: green;
    }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div class="light red" id="redLight"></div>
    <div class="light yellow" id="yellowLight"></div>
    <div class="light green" id="greenLight"></div>
  </div>

  <script>
    const lights = ['red', 'yellow', 'green'];
    let currentIndex = 0;

    function updateLights() {
      // Remove 'active' class from all lights
      lights.forEach(color => {
        document.getElementById(${color}Light).classList.remove('active');
      });

      // Add 'active' to the current light
      const currentColor = lights[currentIndex];
      document.getElementById(${currentColor}Light).classList.add('active');

      // Move to the next light
      currentIndex = (currentIndex + 1) % lights.length;
    }

    // Initial light
    updateLights();

    // Cycle every 2 seconds
    setInterval(updateLights, 2000);
  </script>
</body>
</html>
