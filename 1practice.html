<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rocket</title>
  <style>
    body {
      margin:0;
      background:#000;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .scene {
      position:relative;
      width:100px;
      height:300px;
    }
    .rocket {
      position:absolute;
      bottom:50px;
      left:50%;
      transform:translateX(-50%);
      width:40px;
      height:100px;
      background:#fff;
      border-radius:20px;
      animation:launch 5s linear infinite;
      z-index:2;
    }
    .rocket::before {
      content:'';
      position:absolute;
      top:-20px;
      left:50%;
      transform:translateX(-50%);
      width:20px;
      height:20px;
      background:red;
      border-radius:50%;
    }
    .flame {
      position:absolute;
      bottom:0;
      left:50%;
      transform:translateX(-50%);
      width:20px;
      height:40px;
      background:orange;
      border-radius:50% 50% 0 0;
      animation:flame 0.2s infinite alternate;
      z-index:1;
    }
    .smoke {
      position:absolute;
      bottom:0;
      left:50%;
      width:10px;
      height:10px;
      background:rgba(255,255,255,0.2);
      border-radius:50%;
      animation:smoke 5s ease-out infinite;
    }
    .smoke:nth-child(3){animation-delay:0s;}
    .smoke:nth-child(4){animation-delay:1s;}
    .smoke:nth-child(5){animation-delay:2s;}
    .smoke:nth-child(6){animation-delay:3s;}

    @keyframes launch {
      0%{transform:translate(-50%,0);}
      100%{transform:translate(-50%,-200px);}
    }
    @keyframes flame {
      0%{height:30px;background:orange;}
      100%{height:40px;background:yellow;}
    }
    @keyframes smoke {
      0%{transform:translateX(-50%) translateY(0) scale(1);opacity:0.6;}
      100%{transform:translateX(-50%) translateY(-200px) scale(3);opacity:0;}
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="rocket"><div class="flame"></div></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
  </div>
</body>
</html>
