<!DOCTYPE html>
<html>
    <body>
        <h1>Circle without stroke and with stroke</h1>

        <h3>circle without stroke</h3>
        <svg height="160" width="160" style="border:2px solid black;margin-left:4px">
            <circle cx="50" cy="50" r="40" fill="orange"/>
        </svg>

        <h3>circle with stroke</h3>
        <svg height="160" width="160" style="border:2px solid black;margin-left:4px">
            <circle cx="80" cy="80" r=50 fill="black" stroke="red" stroke-width="5"/>
        </svg>
    </body>
</html>
